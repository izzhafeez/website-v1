	<script>
		$(document).ready(function(){
			$('#navbar div:nth-child(3)').click(function() {
				if ($('#menu').css('display')==='none') {
					$('#menu').css('display','inline');
				} else {
					$('#menu').css('display','none');
				}
			})
			if($(window).scrollTop()>0.5*$(window).width()) {
				$('.tomove').css({'position':'fixed','top':'0'});
				$('body:not(.tomove)').css({'margin-top':'10vmin'});
			} else {
				$('#navbar').css({'position':'relative','top':'0'});
				$('#menu').css({'position':'absolute','top':'50vw'});
				$('body:not(.tomove)').css({'margin-top':'0vmin'});
			}
			$(window).on('scroll', function() {
				if ($(window).scrollTop()>0.5*$(window).width()) {
					$('.tomove').css({'position':'fixed','top':'0'});
					$('body:not(.tomove)').css({'margin-top':'10vmin'});
				} else {
					$('#navbar').css({'position':'relative','top':'0'});
					$('#menu').css({'position':'absolute','top':'50vw'});
					$('body:not(.tomove)').css({'margin-top':'0vmin'});
				}
			})
			var textWrapper = document.querySelector('.ml10 .letters');
			textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

			anime.timeline({loop: true})
			  .add({
			    targets: '.ml10 .letter',
			    rotateY: [-90, 0],
			    duration: 13000,
			    delay: (el, i) => 45 * i
			  }).add({
			    targets: '.ml10',
			    opacity: 0,
			    duration: 2000,
			    easing: "easeOutExpo",
			    delay: 2000
			  });
		})
	</script>
